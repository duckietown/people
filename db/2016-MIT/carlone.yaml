bio: Luca is a postdoctoral associate at the MIT Laboratory for Information & Decision Systems, collaborating with Prof. Sertac Karaman. His research interests include estimation, optimization, and control applied to mobile robotics, with special focus on localization, mapping, and decision making for mobile robots navigation.
