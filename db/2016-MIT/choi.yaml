name: Changhyun Choi
position: Vehicle Perception Engineer
url: http://people.csail.mit.edu/cchoi/
bio: Changhyun Choi is a Postdoctoral Associate in the Computer Science & Artificial Intelligence Lab (CSAIL) at Massachusetts Institute of Technology (MIT) working with Prof. Daniela Rus. He obtained a Ph.D. in Robotics at the School of Interactive Computing, College of Computing, Georgia Institute of Technology. His broad research interests are in Visual Perception for Robotics, with a focus on object recognition and pose estimation, visual tracking, and 3D registration.
