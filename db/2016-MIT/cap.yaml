bio: |
  Michal Cap is a Fulbright-funded visiting PhD researcher with the Laboratory for Information and Decision Systems in the
  Massachusetts Institute of Technology. He received a bachelors degree from BUT Brno and 
  MSc. degree from Utrecht University. He also currently is pursuing PhD in artificial intelligence at CTU in Prague.
  Michal is interested in motion planning, multi-robot coordination, and automated transportation in general.

