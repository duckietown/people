bio: |
  Heejin Ahn is a Ph.D. candidate in Mechanical Engineering at the Massachusetts Institute of Technology (MIT). She received the B.S. degree in Mechanical and Aerospace Engineering from Seoul National University, Seoul, Korea in 2012, and the S.M. degree in Mechanical Engineering from MIT in 2014. 
  Her research interests include the analysis and control of networked dynamical systems with application to transportation systems.
