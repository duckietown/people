bio: |
  Jason is a postdoctoral associate at the Laboratory for Information & Decision Systems (LIDS) at MIT.
  He received his PhD degree in Computer Science from Duke University.
  His interests are at the intersection of machine learning, artificial intelligence, and robotics,
  with a focus on parameter-free machine learning algorithms that can be used to learn to perform multiple tasks with minimal developer input.
